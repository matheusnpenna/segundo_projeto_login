<html lang="pt-BR">
<head>

<body>
    <div class="main-login">
        <div class="left-login order1"> <!--Coluna esquerda-->
            <h1>CURSO DE FOCO <br> E PRODUTIVIDADE</h1>
            <div class="card-login">
                <input class="input-login" type="text" name="e-mail" placeholder="Digite seu e-mail">
                <input class="input-login" type="password" name="senha" placeholder="Digite sua senha">
                <button class="btn-login" type="submit">ENTRAR</button>
            </div>
        </div>
        <div class="right-login order2"> <!--Coluna direita-->
            <img class="right-login_img" src="img/img1.png" alt="imagem_formulario">
        </div>
    </div>
