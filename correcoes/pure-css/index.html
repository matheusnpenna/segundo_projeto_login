<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
      essas metatags definem as informações que vão aparecer na preview quando
      enviarmos o link no whatsapp ou facebook, e etc... og:title, org:description,
    -->
    <meta property="og:title" content="CURSO DE FOCO E PRODUTIVIDADE">
    <meta property="og:description" content="O melhor curso de foco e produtividade do mercado!">
    <meta property="og:image:type" content="image/png">

    <link rel="shortcut icon" type="image/icon" href="/assets/img/favicon.png" />

    <link rel="stylesheet" href="css/style.css">
    <title>Login - Feita com puro CSS</title>
</head>
<body>
    <section class="main">
        <div class="left order1"> <!--Coluna esquerda-->
            <h1>CURSO DE FOCO <br> E PRODUTIVIDADE</h1>
            <div class="card">
                <input type="text" name="e-mail" placeholder="Digite seu e-mail">
                <input type="password" name="senha" placeholder="Digite sua senha">
                <button type="submit">ENTRAR</button>
            </div>
        </div>
        <div class="right order2"> <!--Coluna direita-->
            <img src="img/img1.png" alt="imagem_formulario">
        </div>
    </section>
</body>
</html>
