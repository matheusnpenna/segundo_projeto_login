<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
      essas metatags definem as informações que vão aparecer na preview quando
      enviarmos o link no whatsapp ou facebook, e etc... og:title, org:description e og:image
    -->
    <meta property="og:title" content="CURSO DE FOCO E PRODUTIVIDADE">
    <meta property="og:description" content="O melhor curso de foco e produtividade do mercado!">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image" content="/assets/img/img1.png">

    <link rel="shortcut icon" type="image/icon" href="/assets/img/img1.png" />
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login - Feita com Bootstrap</title>
</head>
<body>
    <section class="p-5">
      <div class="row align-items-center">
        <div class="col-12 col-lg-6 text-center order-2 order-lg-1">
          <h1 class="text-primary">
            CURSO DE FOCO <br class="d-none d-lg-block"> E PRODUTIVIDADE
          </h1>
            <div class="d-grid gap-2">
              <div class="form-group mb-4">
                <input class="form-control mb-4" type="text" name="e-mail" placeholder="Digite seu e-mail">
                <input class="form-control" type="password" name="senha" placeholder="Digite sua senha">
              </div>
                <button class="btn btn-primary" type="submit">ENTRAR</button>
            </div>
        </div>
        <div class="col-6 col-lg-6 order-1 order-lg-2 mx-auto mx-lg-0">
          <img src="img/img1.png" class="img-fluid mb-4 mb-lg-0" alt="imagem_formulario">
        </div>
      </div>
    </section>
    <!-- É apenas necessário para utilizar modais, accordions, carousel, poppoverse coisas parecidas -->
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
